---

oracle_java8_cache_valid_time: 3600
oracle_java8_default_release: "xenial"
oracle_java8_package_list:
  - "oracle-java8-installer"
  - "oracle-java8-set-default"
oracle_java8_pre_default_release: "{{ ansible_distribution_release|lower }}"
oracle_java8_pre_package_list:
  - "apt-transport-https"
  - "ca-certificates"
oracle_java8_repo_list:
  - repo: "deb http://ppa.launchpad.net/webupd8team/java/ubuntu xenial main"
    key:
      keyserver: "keyserver.ubuntu.com"
      id: "EEA14886"
oracle_java8_supported_distro_list:
  - "jessie"
  - "stretch"
oracle_java8_update_cache: "yes"
